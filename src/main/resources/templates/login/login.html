<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sampaio - Login</title>
<meta name="viewport" content="width=devide-width, initial-scale=1.0"/>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<meta name="author" content="Everton Teixeira"/>
<link rel="stylesheet" href="css/login.css">
<script src="https://kit.fontawsome.com/006642858d.js>"></script>
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="Login-Form">
		<div class="container">
			<div class ="main-div">
				<div class="texto-header">
					<h2>	Login	</h2>
					<p> Insira login e senha </p>
				</div>
				<form method="post" action="/login" th:object="${usuario}">
				
					<div class="alert alert-danger" role="alert" th:if="${msg}">
						<strong th:text="${msg}"></strong>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="usuario" th:field="*{login}"> 
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="senha" th:field="*{senha}" > 
					</div>
					
					<button type="submit" class="btn btn-primary"> Login </button>
				</form>
			</div>
		</div>
		
	</div>
</body>
</html>
