<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload de Anexo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:fragment="cabecalho">
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #64B5F6">
			<a class="navbar-brand" th:href="@{/index}"> 
				<img src="/img/logo.png" width=120px/>
			</a>	
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
    			<span class="navbar-toggler-icon"></span>
  			</button>
  			
			<div id="navMobile" class="navbar-collapse collapse justify-content-end" >

				<a class="btn-nav nav-item nav-link" th:href="@{\index}"> Home </a>
				<a class="btn-nav nav-item nav-link" th:href="@{inserirEdificios}"> Cadastrar Edificio </a>
				<a data-toggle="modal" data-target="#modalPesquisa" class="btn-nav nav-item nav-link"> Pesquisar Edificio </a>
				<a class="btn-nav nav-item nav-link" th:href="@{cadastroLogin}"> Cadastrar Usuário </a>
				<form action="/logout" method="post">
					<button type="submit" class="btn-nav nav-item nav-link btn-danger" > Sair </button>
				</form>
				
			</div>
		</nav>
	</header>

    <div class="container mt-5">
        <h2 class="text-center">Upload de Anexo</h2>
        <form method="post" action="/anexo/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="arquivo">Selecione o arquivo:</label>
                <input type="file" class="form-control" id="arquivo" name="arquivo" required>
            </div>

            <div class="form-group mt-3">
                <label for="idEdificio">Selecione o Edifício:</label>
                <select class="form-control" id="idEdificio" name="idEdificio" required>
                    <option value="" disabled selected>Selecione um edifício</option>
                    <option th:each="edificio : ${edificios}" 
                            th:value="${edificio.id}" 
                            th:text="${edificio.nome}"></option>
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="ano">Ano:</label>
                <input type="number" class="form-control" id="ano" name="ano" placeholder="Digite o ano" required>
            </div>

            <div class="form-group mt-3">
                <label for="mes">Mês:</label>
                <input type="number" class="form-control" id="mes" name="mes" placeholder="Digite o mês (1-12)" required>
            </div>

            <div class="form-group mt-3">
                <label for="tipo">Tipo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Digite o tipo do anexo" required>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Enviar</button>
        </form>
    </div>

    <footer th:fragment="rodape">
		<div class="rodape">
			<spam> Todos os Direitos Reservados - 2025 &copy; Checkup Informática LTDA. </spam>
		</div>
	</footer>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
